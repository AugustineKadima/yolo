version: "3.1"
services:
  web:
    build: .
    command: >
      sh -c "node /myapp/backend/server.js && npm start /client " 
    ports:
      - 8080:80
    depends_on:
      - mongodb_container
  mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:
